<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form_wrap">
      <div class="form_wrap__head">
        <h1 class="form_wrap__head__title">freeCodeCamp Survey Form</h1>
        <h2 class="form_wrap__head__subtitle">
          Thank you for taking the time to help us improve the platform
        </h2>
      </div>
      <form class="form_wrap__form">
        <div class="form_wrap__item">
          <label>Name</label>
          <input type="text" placeholder="Enter your name" required />
        </div>
        <div class="form_wrap__item">
          <label>Email</label>
          <input type="text" placeholder="Enter your email" required />
        </div>
        <div class="form_wrap__item">
          <label>Age</label>
          <input type="text" placeholder="Enter your age" />
        </div>
        <div class="form_wrap__item">
          <label>Which option best describes your current role?</label>
          <select name="select">
            <option value="Select your role">Select your role</option>
            <option value="Full time student">Full time student</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form_wrap__item">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="form_wrap__radio">
            <input id="1" type="radio" name="recommend" value="Definetely" />
            <label for="1"> Definetely </label>
          </div>
          <div class="form_wrap__radio">
            <input id="2" type="radio" name="recommend" value="Maybe" />
            <label for="2"> Maybe </label>
          </div>
          <div class="form_wrap__radio">
            <input id="3" type="radio" name="recommend" value="No" />
            <label for="3"> No </label>
          </div>
        </div>
        <div class="form_wrap__item">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select name="select">
            <option value="Select your option">Select your option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
          </select>
        </div>
        <div class="form_wrap__item">
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <div class="form_wrap__radio">
            <input
              id="1"
              type="checkbox"
              name="recommend"
              value=" Front-end Projects "
            />
            <label for="1"> Front-end Projects </label>
          </div>
          <div class="form_wrap__radio">
            <input
              id="2"
              type="checkbox"
              name="recommend"
              value=" Back-end Projects "
            />
            <label for="2"> Back-end Projects </label>
          </div>
          <div class="form_wrap__radio">
            <input
              id="3"
              type="checkbox"
              name="recommend"
              value=" Data Visualization "
            />
            <label for="3"> Data Visualization </label>
          </div>
          <div class="form_wrap__radio">
            <input
              id="3"
              type="checkbox"
              name="recommend"
              value=" Open Source Community "
            />
            <label for="3"> Open Source Community </label>
          </div>
        </div>
        <div class="form_wrap__item">
          <label> Any comments or suggestions?</label>
          <textarea placeholder="Leave comment"> </textarea>
        </div>
        <div class="form_wrap__item">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
