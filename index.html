<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="heading">
       <h1 id="title"> freeCodeCamp Survey Form </h1>
       <h3 id="subheading">Thank you for taking the time to help us improve the platform</h3>
   </div> 
   <form id="survey-form">
       <div id="content1">
    <label id="name-label">Name</label><br><br>
    <input id="name" type="name" name="name" placeholder="Enter your name" class="box"><br><br>
    <label id="email-label">Email</label><br><br>
    <input id="email" type="email" name="email" placeholder="Enter your email" class="box"><br><br>
    <label id="number-label" >Age</label><br><br>
    <input id="number" type="age" name="age" placeholder="Enter your age" class="box"><br><br>
    <label id="dropdown">Which option best describes your current role?</label><br><br>           
    <div id="option1">
        <select>
            <option name="Select your role">Select your role</option>
            <option value="Student">Student</option>
            <option value="Full time student">Full time student</option>
            <option value="Full time learner">Full time learner</option>
            <option value="Other">Other</option>
        </select>
    </div>
</div>
<br>
<div class="head1">
<label>Would you recommend freeCodeCamp to a friend?</label>
<input type="radio" name="radio" class="larger"> Definitely <br><br>
<input type="radio" name="radio" class="larger"> Maybe <br><br>
<input type="radio" name="radio" class="larger"> Not sure <br><br>
</div>
<label>What is your favorite feature of freeCodeCamp?</label>
<div id="option2">
    <select>
        <option name="Select an option">Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option>
    </select>
    </div>
    <br>
<label id="head2">What would you like to see improved? (Check all that apply)</label><br>
<div id="content2">
    <input type="checkbox" name="checkbox" class="larger"> <label> Front-end Projects </label> <br><br>
    <input type="checkbox" name="checkbox" class="larger"> <label> Back-end Projects </label> <br><br>
    <input type="checkbox" name="checkbox" class="larger"> <label> Data Visualization </label> <br><br>
    <input type="checkbox" name="checkbox" class="larger"> <label> Open Source Community </label> <br><br>
    <input type="checkbox" name="checkbox" class="larger"> <label> Additional Courses </label> <br><br>
    <input type="checkbox" name="checkbox" class="larger"> <label> City Meetups </label> <br><br>
    </div>
<label id="head2">Any comments or suggestions?</label><br><br>
<textarea placeholder=" "></textarea><br>
<button id="submit"><h3>Submit</h3></button>
</div>
</form>
</body>
</html>
